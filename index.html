  <link rel="stylesheet" href="app.css"/>
</head>
<body>
  <header>
    <h1> Tic Tac Toe </h1>
  </header>

<section class="juego">

      <div class="rowBoard">
        <div id="1" class="border-botton border-rigth"></div>
        <div id="2" class="border-botton border-rigth"></div>
        <div id="3" class="border-botton"></div>
      </div>
      <div class="rowBoard">
        <div id="4" class="border-botton border-rigth"></div>
        <div id="5" class="border-botton border-rigth"></div>
        <div id="6" class="border-botton"></div>
      </div>
      <div class="rowBoard">
        <div id="7" class="border-rigth"></div>
        <div id="8" class="border-rigth"></div>
        <div id="9" class=""></div>
      </div>
    </div>
</section>
<footer id="footer">
  <div class="footer">
