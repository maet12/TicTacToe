<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="app.css" >
</head>
<body>
  <header>
    <h1> Tic Tac Toe </h1>
  </header>

<section class="juego">
    <div id="board" class="board">
      <div class="rowBoard">
        <div id="1" class="border-botton border-rigth">
          <span class="mark" id="mark1"></span>
        </div>
        <div id="2" class="border-botton border-rigth">
          <span class="mark" id="mark2"></span>
        </div>
        <div id="3" class="border-botton">
          <span class="mark" id="mark3"></span>
        </div>
      </div>
      <div class="rowBoard">
        <div id="4" class="border-botton border-rigth">
          <span class="mark" id="mark4"></span>
        </div>
        <div id="5" class="border-botton border-rigth">
          <span class="mark" id="mark5"></span>
        </div>
        <div id="6" class="border-botton">
          <span class="mark" id="mark6"></span>
        </div>
      </div>
      <div class="rowBoard">
        <div id="7" class="border-rigth">
          <span class="mark" id="mark7"></span>
        </div>
        <div id="8" class="border-rigth">
          <span class="mark" id="mark8"></span>
        </div>
        <div id="9" class="">
          <span class="mark" id="mark9"></span>
        </div>
      </div>
    </div>
</section>
<footer id="footer">
  <div class="footer">
      <span>Version 1.1.0 Desarrollado por <a href="http://marcoelizalde.com" target="_blank">Marco Elizalde</a> </span>
  </div>
</footer>
</body>
<script src="app.js" type="text/javascript"></script>
</html>
